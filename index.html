<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Intro component with sign up form</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <main class="main-content">
    <section class="hero">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time.
        Watching scripted tutorials is great, but understanding how 
        developers think is invaluable.</p>
    </section>

    <a href="#!" class="cta-text" title="Try free">
      <strong>Try it free 7 days</strong> then $20/mo. thereafter
    </a>

    <form action="/" class="registration-form">
      <input type="text" id="first-name" name="first-name" placeholder="First Name">
      <input type="text" id="last-name" name="last-name" placeholder="Last Name">
      <input type="email" id="email" name="email" placeholder="Email Address">
      <input type="password" id="password" name="password" placeholder="Password">

      <button type="submit">Claim your free trial </button>
      <small class="terms-conditions">By clicking the button, you are agreeing to 
        our <a href="!#" title="See more">Terms and Services</a></small>
    </form>
  </main>
</body>
</html>
